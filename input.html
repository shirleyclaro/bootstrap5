<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <title>Input</title>
</head>
<body>
    <section>
        <div class="container">
         <!-- Campo de seleção de cor -->
            <div class="row mt-3">
                <label class="form-label col-3"> Selecione uma cor: </label>
                    <div class="col-9">
                        <input class="form-control form-control-color" type="color" name="cor">
                    </div>
            </div>
         <!-- Campo de seleção de cor -->
            <div class="row mt-3">
                <label class="form-label col-4"> Encontre seu curso: </label>
                    <div class="col-8">
                        <input list="listaCursos" class="form-control" name="cursos">
                        <datalist id="listaCursos">
                            <option value="HTML 5"></option>
                            <option value="Bootstrap 5"></option>
                            <option value="JavaScript"></option>
                            <option value="PHP"></option>
                            <option value="Bootstrap 4"></option>
                        </datalist>
                    </div>
            </div>
         <!-- Campo de seleção de cor -->
        </div>
    </section>
