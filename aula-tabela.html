<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <title>Trabalhando com tabelas</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="col-8">
                <table class="table table-danger table-hover table-striped">
                    <thead>
                        <tr>
                            <th> Frutas </th>
                            <th> Vendas </th>
                            <th> Quantidade </th>
                            <th> Quilo/ Unidade </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> Banana</td>
                            <td> R$ 100 </td>
                            <td> 200 </td>
                            <td> Unidade</td>
                        </tr>
                        <tr class="table-warning">
                            <td> Maça </td>
                            <td> R$ 90</td>
                            <td> 100 </td>
                            <td> Quilos </td>
                        </tr>
                        <tr>
                            <td> Laranja </td>  
                            <td> R$ 1200 </td>  
                            <td> 150 </td>
                            <td> Quilos </td>
                        </tr>
                        <tr>
                            <td> Melancia </td>
                            <td> R$ 100 </td>
                            <td> 80 </td>
                            <td> Unidades </td>
                        </tr>
                        <tr>
                            <td class="table-dark"> Melão </td>
                            <td> R$ 100 </td>
                            <td> 80 </td>
                            <td> Unidades </td>
                        </tr>
                        <tr>
                            <td> Jaca </td>
                            <td> R$ 100 </td>
                            <td> 80 </td>
                            <td> Unidades</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
