<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <title>Formulários</title>
</head>
<body>
    <section>
        <div class="container">
        <!--Formulário com label-->
            <div class="col-4">
                <form>
                    <div class="mt-3 mb-3">
                        <label class="form-label"> Nome </label>
                        <input value="Shirley Claro" disabled class="form-control" type="text" name="nome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> E-mail </label>
                        <input value="shirleyclaro@shirleyclaro.com" readonly class="form-control" type="email" name="e-mail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Mensagem </label>
                        <textarea class="form-control" name="msg"></textarea>
                    </div>
                </form>
            </div>
        <!--Formulário com label-->
        <br>
           <div class="col-6">
               <form>
                   <div class="mb-3">
                       <input class="form-control" placeholder="Nome" type="text" name="Nome">
                   </div>
                   <div class="mb-3">
                       <input class="form-control" placeholder="E-mail" type="e-mail" name="E-mail">
                   </div>
                   <div class="mb-3">
                       <textarea class="form-control" placeholder="Mensagem" name="msg"></textarea>

                   </div>
               </form>
           </div>
        </div>
    </section>
    
</body>
</html>
