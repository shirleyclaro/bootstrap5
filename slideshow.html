<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <title>Slideshow</title>
</head>
<body>
    <section>
        <div class="container-fluid mt-3">
                <div id="meuslide" class="carousel carousel-dark carousel-slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#meuslide" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#meuslide" data-bs-slide-to="1" class="active"></li>
                        <li data-bs-target="#meuslide" data-bs-slide-to="2" class="active"></li>
                    </ol>
                
                <!--Slide-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="images/1619049595571858.jpg" alt="imagem1">
                        <div class="carousel-caption">
                            <h5> Meu Slide 1 </h5>
                            <p> Está é uma descrição para o meu slide</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/1628283435024.jpg" alt="imagem2">
                        <div class="carousel-caption">
                            <h5> Meu Slide 2</h5>
                            <p> Está é uma descrição para o meu slide</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/1637894765684.jpg" alt="imagem3">
                        <div class="carousel-caption">
                            <h5>Meu Slide 3</h5>
                            <p> Está é uma descrição para o meu slide </p>
                        </div>
                    </div>
                </div>
                <!--Slide-->

                <!-- botão de navegação-->
                <a class="carousel-control-prev" href="#meuslide" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
            <a class="carousel-control-next" href="#meuslide" role="button"data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden"></span>
            </a>
                <!-- botão de navegação-->
            </div>
        </div>
    </section>
    
</body>
</html>
