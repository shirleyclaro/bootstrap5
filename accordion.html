<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <title>Accordion</title>
</head>
<body>
    <section>
        <div class="container mt-3">
            <!-- Alert-->
            <div class="alert alert-danger alert-dismissible fade show">
                Lembre-se de treinar programação todos os dias!!
                <button type="button" data-bs-dismiss="alert" class="btn-close"></button>
            </div>
            <div class="alert alert-primary alert-dismissible fade show">
                Lembre-se de treinar programação todos os dias!!
                <button type="button" data-bs-dismiss="alert" class="btn-close"></button>
            </div>
            <div class="alert alert-dark alert-dismissible fade show">
                Lembre-se de treinar programação todos os dias!!
                <button type="button" data-bs-dismiss="alert" class="btn-close"></button>
            </div>
            <!-- Alert -->
            <!-- Accordion -->
            <h1> Perguntas Frequentes: </h1>
            <div class="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1" > Pergunta 1 </button>
                    </h2>
                     <div id="resposta1" class="accordion-collapse collapse show">
                        <div class="accordion-body"> Resposta 1 Resposta 1 Resposta 1 </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2"> Pergunta 2</button>
                    </h2>
                    <div id="resposta2" class="accordion-collapse collapse">
                        <div class="accordion-body"> Resposta 2 Resposta 2 Resposta 2 </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button type="button" class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta3"> Pergunta 3</button>
                    </h2>
                    <div id="resposta3" class="accordion-collapse collapse">
                        <div class="accordion-body"> Resposta 3 Resposta 3 Resposta 3 </div>
                    </div>
                </div>
            </div>
            <!-- Accordion -->
        </div>
    </section>
    
</body>
</html>
